<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Owltube - index</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/blah.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<center>
			<h1>Owltube</h1>
			<img src="/static/img/o" id="owlpic">
			<div id="ytplayer"></div>
			<br>
			<h2></h2> 
		</center>
		<br>
		<br>

		<h3>My videos:</h3>
			{% for v in videos %}
				<li>{{ v.title }}:{{ v.vid }}
			{% else %}
				<li><em>Unbelievable.  No entries here so far</em>
			{% endfor %}
		<br>

		<form class="form-search" method="post" action="/addvid">
			<input type="text" placeholder="Title" name="title"><br>
			<input type="text" placeholder="Youtube id" name="vid"><br>
			<button class="btn" type="submit">Add video</button>
		</form>

		<a href="/logout">Logout</a>
	</div>

	<script type="text/javascript" id="www-widgetapi-script" src="/static/css/www-widgetapi.js" async=""></script><script src="/static/css/jquery-1.10.2.min.js"></script>
	<script src="/static/css/bootstrap.min.js"></script>
	<script src="/static/css/player_api"></script>

	<script>
		var player;

		function gogo(event)
		{
			player.playVideo();
		}

		function play(vid)
		{
			if(player) player.destroy();
			document.getElementById("owlpic").style.display = "none";
			player = new YT.Player("ytplayer", {height: "225", width: "255", videoId: vid, enablejsapi: "1", events: {"onReady": gogo}});
		}
	</script>

</body></html>
